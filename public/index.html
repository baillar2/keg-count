<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>KegKount - Keg Tracking</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body ng-controller="kegControl" class="container-fluid">
		<div class="page-header">
			<h1>KegKount <small>The easiest way to track and move inventory.</small></h1>
		</div>
		<div role="navigation">
			<ul class="nav nav-tabs">
  				<li class="active"><a href="#/accounts">Accounts</a></li>
  				<li><a href="#/beer">Beer</a></li>
  				<li><a href="#/addAcc">Add Account</a></li>
  				<li><a href="#/addBeer">Add Beer</a></li>
			</ul>
		</div>
		<div>
			<ul>
				<li ng-repeat="bar in accounts">
					<h3>{{bar.name}}</h3>
					<h4>{{bar.contact}}</h4>
					<h4> {{bar.number}}</h4>
					<h4>{{bar.address}}</h4>
					<div class="btn-group">
						<button type="button" class="btn btn-info">Order History</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-primary">Place Order</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-warning">Edit Account</button>
					</div>
				</li>
			</ul>
		</div>
		<div>
			<ul>
				<li ng-repeat="beer in beers">
					<h3>{{beer.name}}</h3>
					<h4>{{beer.style}}</h4>
					<h4>{{beer.abv}}% ABV</h4>
					<h4>{{beer.availability}} Gallons</h4>
					<div class="btn-group">
						<button type="button" class="btn btn-primary">Place Order</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-warning">Edit Beer</button>
					</div>
				</li>
			</ul>

		</div>








	
	</body>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.0.1/ng-file-upload.js"></script>
	<script type="text/javascript" src="main.js"></script>
</html>
