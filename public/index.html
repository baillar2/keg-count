<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>KegKount - Keg Tracking</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body class="container-fluid">
		<div class="page-header">
			<h1>KegKount <small>The easiest way to track and move inventory.</small></h1>
		</div>
		<div role="navigation">
			<ul ng-controller="KegControl" class="nav nav-tabs">
  				<li class="active"><a href="#">Accounts</a></li>
  				<li><a href="#">Beer</a></li>
  				<li><a href="#">Add Account</a></li>
  				<li><a href="#">Add Beer</a></li>
			</ul>
		</div>
		<div>
			<ul>
				<li nq-repeat="cust in accounts">
					<h3>{{cust.name}}</h3>
					<h4>{{cust.contact}} {{cust.number}}</h4>
					<h4>{{cust.address}}</h4>
					<div class="btn-group">
						<button type="button" class="btn btn-info">Order History</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-primary">Place Order</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-warning">Edit Account</button>
					</div>
				</li>
			</ul>
		</div>








	
	</body>
	<script type="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0/angular.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>
	<script type="text/javascript" src="angularMod.js"></script>
	<script type="text/javascript" src="main.js"></script>
</html>
